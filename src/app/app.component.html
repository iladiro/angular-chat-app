<div class="d-flex align-items-stretch">
    <aside class="aside">
        <h2>Users online</h2>
        <ul class="list-unstyled">
            <li *ngFor="let user of users; let i = index" [class]="i !== users.length -1 ? 'mb-2' : ''">
                <button (click)="openChat(user)" class="btn--reset">{{user.firstname}} {{user.lastname}}</button>
            </li>
        </ul>
    </aside>
    <main></main>
</div>

<iladiro-chat [loggedAccount]="loggedAccount" [chats]="chats"></iladiro-chat>
