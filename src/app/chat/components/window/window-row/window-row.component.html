<div [ngClass]="message.sender.id == loggedAccountId ? 'float-end text-right' : 'float-start text-left'" class="pb-2">
    <div class="window__row d-flex align-items-center">    
      <span class="window__row-avatar" [class]="message.sender.id == loggedAccountId ? 'order-2 ms-2' : 'me-2'">
        {{message.sender.firstname | slice:0:1}}
      </span>
      <div [ngClass]="message.receiver.id == loggedAccountId ? 'recipient' : 'sender'" class="window__row-text">        
        <p class="mb-0">{{message.text}}</p>
      </div>              
    </div>
    <time>
      <small class="text-secondary">
        <span class="text-capitalize">{{message.sender.firstname}}</span>&nbsp;â€¢&nbsp;{{message.send_at | date}}         
        <!-- <img src="../../../../../assets/images/icons/double_check.png" width="15"> -->
      </small>
    </time> 
</div>
